<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CL4SSIC WALLPAPERS</title>
    <!-- Retro Neon Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- Root Variables for Dark/Light Modes --- */
        :root {
            --bg-dark: #181828;
            --bg-light: #f5f5fa;
            --text-dark: #f8f8ff;
            --text-light: #222233;
            --accent-neon: #00ffe7;
            --accent-pink: #ff00c8;
            --header-shadow: 0 0 16px var(--accent-neon), 0 0 4px var(--accent-pink);
            --transition: 0.4s cubic-bezier(.77,0,.18,1);
        }
        body {
            margin: 0;
            font-family: 'Orbitron', Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            transition: background var(--transition), color var(--transition);
            min-height: 100vh;
            overflow-x: hidden;
        }
        body.light-mode {
            background: var(--bg-light);
            color: var(--text-light);
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 1rem 1rem 1rem;
            background: transparent;
        }
        .title {
            font-size: 2.5rem;
            letter-spacing: 0.15em;
            text-shadow: var(--header-shadow);
            color: var(--accent-neon);
            user-select: none;
        }
        body.light-mode .title {
            color: var(--accent-pink);
            text-shadow: 0 0 8px var(--accent-pink), 0 0 2px var(--accent-neon);
        }
        .toggle-btn {
            background: none;
            border: 2px solid var(--accent-neon);
            color: var(--accent-neon);
            border-radius: 50px;
            padding: 0.5em 1.2em;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background var(--transition), color var(--transition), border var(--transition);
            outline: none;
            box-shadow: 0 0 8px var(--accent-neon);
        }
        body.light-mode .toggle-btn {
            border-color: var(--accent-pink);
            color: var(--accent-pink);
            box-shadow: 0 0 8px var(--accent-pink);
        }

        /* --- Masonry Gallery --- */
        main {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery {
            column-count: 4;
            column-gap: 1.2rem;
            width: 100%;
            transition: column-count var(--transition);
        }
        @media (max-width: 1000px) {
            .gallery { column-count: 3; }
        }
        @media (max-width: 700px) {
            .gallery { column-count: 2; }
        }
        @media (max-width: 500px) {
            .gallery { column-count: 1; }
        }
        .wallpaper {
            position: relative;
            margin-bottom: 1.2rem;
            break-inside: avoid;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 0 16px 2px var(--accent-neon), 0 0 2px var(--accent-pink);
            background: #222233;
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            transition: 
                box-shadow var(--transition),
                transform 0.3s cubic-bezier(.77,0,.18,1),
                opacity 0.7s cubic-bezier(.77,0,.18,1);
        }
        body.light-mode .wallpaper {
            box-shadow: 0 0 12px 2px var(--accent-pink), 0 0 2px var(--accent-neon);
            background: #fff;
        }
        .wallpaper.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .wallpaper img {
            width: 100%;
            display: block;
            border-radius: 1rem;
            transition: transform 0.3s cubic-bezier(.77,0,.18,1);
            cursor: pointer;
            object-fit: cover;
            min-height: 180px;
            background: #181828;
            /* For lazy loading placeholder */
        }
        .wallpaper:hover img {
            transform: scale(1.07);
            filter: brightness(1.1) drop-shadow(0 0 8px var(--accent-neon));
        }
        body.light-mode .wallpaper:hover img {
            filter: brightness(1.07) drop-shadow(0 0 8px var(--accent-pink));
        }
        /* --- Download Button on Hover --- */
        .download-btn {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: var(--accent-neon);
            color: #181828;
            border: none;
            border-radius: 50px;
            padding: 0.4em 1em;
            font-size: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            cursor: pointer;
            box-shadow: 0 0 8px var(--accent-neon);
            z-index: 2;
        }
        .wallpaper:hover .download-btn {
            opacity: 1;
            pointer-events: auto;
        }
        body.light-mode .download-btn {
            background: var(--accent-pink);
            color: #fff;
            box-shadow: 0 0 8px var(--accent-pink);
        }

        /* --- Lightbox Fullscreen Preview --- */
        .lightbox {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(24,24,40,0.97);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        .lightbox.active {
            opacity: 1;
            pointer-events: auto;
        }
        .lightbox-img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 1.2rem;
            box-shadow: 0 0 32px 4px var(--accent-neon), 0 0 8px var(--accent-pink);
            background: #222233;
            animation: lightboxFadeIn 0.5s;
        }
        @keyframes lightboxFadeIn {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: scale(1);}
        }
        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--accent-neon);
            color: #181828;
            border: none;
            border-radius: 50px;
            padding: 0.5em 1.2em;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 8px var(--accent-neon);
            z-index: 1001;
            transition: background var(--transition), color var(--transition);
        }
        body.light-mode .lightbox {
            background: rgba(245,245,250,0.97);
        }
        body.light-mode .lightbox-img {
            box-shadow: 0 0 32px 4px var(--accent-pink), 0 0 8px var(--accent-neon);
            background: #fff;
        }
        body.light-mode .lightbox-close {
            background: var(--accent-pink);
            color: #fff;
            box-shadow: 0 0 8px var(--accent-pink);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
            font-size: 1rem;
            color: var(--accent-neon);
            background: transparent;
            letter-spacing: 0.08em;
            margin-top: 2rem;
            border-top: 1px solid #222233;
        }
        body.light-mode footer {
            color: var(--accent-pink);
            border-top: 1px solid #eee;
        }
        .footer-links {
            margin-top: 0.5em;
            display: flex;
            justify-content: center;
            gap: 1.5em;
        }
        .footer-link {
            color: inherit;
            text-decoration: none;
            opacity: 0.7;
            font-size: 1.2em;
            transition: opacity 0.2s;
        }
        .footer-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="title">CL4SSIC WALLPAPERS</div>
        <button class="toggle-btn" id="modeToggle" aria-label="Toggle dark/light mode">üåô</button>
    </header>

    <!-- Main Gallery Section -->
    <main>
        <div class="gallery" id="gallery">
            <!-- Wallpapers will be injected here by JS -->
        </div>
    </main>

    <!-- Lightbox Fullscreen Preview -->
    <div class="lightbox" id="lightbox">
        <img src="" alt="Wallpaper Preview" class="lightbox-img" id="lightboxImg">
        <button class="lightbox-close" id="lightboxClose" aria-label="Close preview">‚úï</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <div>¬© 2025 CL4SSIC WALLPAPERS</div>
        <div>Built by Christian Chinekeokwu</div>
        <div class="footer-links">
            <!-- Social links placeholders -->
            <a href="#" class="footer-link" title="Twitter"><span>üê¶</span></a>
            <a href="#" class="footer-link" title="Instagram"><span>üì∏</span></a>
            <a href="#" class="footer-link" title="GitHub"><span>üíª</span></a>
        </div>
    </footer>

    <script>
        // --- Dark/Light Mode Toggle ---
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;
        // Persist mode in localStorage
        function setMode(light) {
            if (light) {
                body.classList.add('light-mode');
                modeToggle.textContent = 'üåû';
                localStorage.setItem('mode', 'light');
            } else {
                body.classList.remove('light-mode');
                modeToggle.textContent = 'üåô';
                localStorage.setItem('mode', 'dark');
            }
        }
        modeToggle.addEventListener('click', () => {
            setMode(!body.classList.contains('light-mode'));
        });
        // On load, set mode from localStorage
        setMode(localStorage.getItem('mode') === 'light');

        // --- Masonry Gallery: Load Wallpapers ---
        // List of local images (add your filenames here)
        const wallpaperFiles = [
            // Example: Add your local images in /wallpapers folder
            '1 (1).jpg',
            '1 (2).jpg',
            '1 (3).jpg',
            '1 (4).jpg',
            '1 (5).jpg',
            '1 (6).jpg',
            '1 (7).jpg',
            '1 (8).jpg',
            '1 (9).jpg',
            '1 (10).jpg',
            '1 (11).jpg',
            '1 (12).jpg',
            // Add more as needed
        ];

        const gallery = document.getElementById('gallery');

        // Helper to get filename for download
        function getFilename(path) {
            return path.split('/').pop();
        }

        // --- Render Wallpapers ---
        wallpaperFiles.forEach((src, idx) => {
            // Create wallpaper container
            const wrapper = document.createElement('div');
            wrapper.className = 'wallpaper';

            // Create image element with lazy loading
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Wallpaper ${idx+1}`;
            img.loading = 'lazy';

            // --- Lightbox Preview on Click ---
            img.addEventListener('click', () => openLightbox(src));

            // --- Download Button ---
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = '‚¨á Download';
            downloadBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                downloadImage(src);
            });

            // Append image and button
            wrapper.appendChild(img);
            wrapper.appendChild(downloadBtn);

            // Add to gallery
            gallery.appendChild(wrapper);
        });

        // --- Fade-in Animation on Scroll (Intersection Observer) ---
        const observer = new window.IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.2 });
        document.querySelectorAll('.wallpaper').forEach(el => observer.observe(el));

        // --- Lightbox Fullscreen Preview ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxClose = document.getElementById('lightboxClose');

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scroll
        }
        function closeLightbox() {
            lightbox.classList.remove('active');
            lightboxImg.src = '';
            document.body.style.overflow = '';
        }
        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });
        // Close on ESC key
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) closeLightbox();
        });

        // --- Download Image ---
        function downloadImage(src) {
            // Create a temporary link for download
            const link = document.createElement('a');
            link.href = src;
            link.download = getFilename(src);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- Responsive Masonry: Adjust column-count on resize ---
        // (Handled by CSS media queries)

        // --- All interactions are silent (no sounds) ---

        // --- Offline: All images are local in /wallpapers folder ---
        // (No external requests for images)

        // --- Comments in code explain each section and feature ---
    </script>
</body>

</html>
